<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="DashBoard.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Expense Tracker
      </div>
      <div class="card-body">
        <form id="expense-form">
          <div class="mb-3">
            <label for="amount" class="form-label">Amount Spent</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description" required>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select" required>
              <option value="Food">Food</option>
              <option value="Petrol">Petrol</option>
              <option value="Salary">Salary</option>
              <option value="Entertainment">Entertainment</option>
            </select>
          </div>
          <button type="submit" class="btn btn-custom w-100">Add Expense</button>
        </form>
      </div>
    </div>

    <div class="text-center mt-4">
      <div id="premium-message" style="display: none;">You are a Premium User! Enjoy Exclusive Benefits.</div>
      <button id="make-payment" class="btn btn-custom">Upgrade to Premium</button>
    </div>
    
    <div class="card mt-4">
      <div class="card-header">
        Previous Expenses
      </div>
      <div style="display: flex; justify-content: center; align-items: center; margin:5px">
        <button id="showData">Fetch data</button>
      </div>
      <div class="card-body">
        <ul id="expenses" class="list-group mt-4">
          <!-- Expenses will appear here dynamically -->
        </ul>
      </div>
      <div class="mb-3 text-center">
        <label for="items-per-page" class="form-label">Expenses per page</label>
        <select id="items-per-page" class="form-select w-50 mx-auto">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>
      <div id="pagination-controls">
        <!-- Buttons will be dynamically added here -->
      </div>
    </div>

    <div class="card mt-4" id="show">
      <div class="card-header">
        User Data
      </div>
      <div class="card-body">
        <button id="show-leaderboard" class="btn btn-custom w-100">Show Leaderboard</button>
        <ul id="user-list" class="list-group mt-3">
        
        </ul>
      </div>
      
    </div>
    <div class="text-center mt-4" id="reporting">
      <button id="report-generation" class="btn btn-custom m-3" >Report Generation (Premium Feature)</button>
    </div>
    <div class="text-center mt-4">
      <button id="logout" class="btn btn-danger m-2">Logout</button>
    </div>
  </div>
  <div id="editExpenseForm" style="display: none;">
    <h3>Edit Expense</h3>
    <form id="expenseForm">
      <label for="amount1">Amount:</label>
      <input type="number" id="amount1" name="amount" required><br><br>

      <label for="description1">Description:</label>
      <input type="text" id="description1" name="description" required><br><br>

      <label for="category1">Category:</label>
      <input type="text" id="category1" name="category" required><br><br>
  
      <button type="submit">Update Expense</button>
      <button type="button" id="cancelEdit">Cancel</button>
    </form>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="DashBoard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Expense Report</title>
  <link rel="stylesheet" href="premiumReport.css">
</head>
<body>
  <h1>Daily Expense Report</h1>
  <div id="loading" style="display: none;">Loading...</div>
  <div id="error" class="error" style="display: none; color: red;"></div>

  <!-- Filter Section -->
  <div>
    <label for="filter">Filter By:</label>
    <select id="filter">
      <option value="daily">Daily</option>
     
      <option value="weekly">weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <button id="applyFilter">Apply Filter</button>
  </div>

  <!-- Expense Table -->
  <table id="expenseTable" style="display: none; margin-top: 20px; border-collapse: collapse; width: 100%;">
    <thead id="tthead">
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Category</th>
        <th>Expense</th>
      </tr>
    </thead>
    <tbody id="expensesTableBody"></tbody>
  </table>
   <div id="DownloadedData">
    <ul id="DownloadedDataList"></ul>
   </div>
  <!-- Download Button -->
   <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
    <button id="downloadButton" style="margin: 20px; cursor: pointer;" hove>Download Expenses (Premium Only)</button>
   </div>
  
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="premiumReport.js"></script>
</body>
</html>

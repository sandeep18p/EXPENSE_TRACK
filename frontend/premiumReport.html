<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paginated Expenses</title>

  <link rel="stylesheet" href="premiumReport.css">
</head>
<body>
  <div class="container">
    <h1>Day to Day Expenses</h1>

    <div class="filter-section">
      <label for="filter">Filter:</label>
      <select id="filter">
        <option value="all">All</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      <button id="applyFilter">Apply Filter</button>
    </div>

    <table id="expensesTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Income</th>
          <th>Expense</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>

    <div class="pagination">
      <button id="prevPage" disabled>Previous</button>
      <span id="pageInfo">Page 1 of 1</span>
      <button id="nextPage">Next</button>
    </div>

    <div class="download-section">
      <button id="downloadButton" disabled>Download Expenses (Premium Only)</button>
    </div>
  </div>


  <script src="premiumReport.js"></script>
</body>
</html>
